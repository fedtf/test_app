<div class="well"><h2 class="main-header">Регистрация</h2><form name="registerForm"><div class="form-group"><label for="first-name-input">Имя</label><input type="text" id="first-name-input" ng-model="firstName" placeholder="Введите ваше имя" required="required" class="form-control"/></div><div class="form-group"><label for="first-name-input">Фамилия</label><input type="text" id="first-name-input" placeholder="Введите вашу фамилию" ng-model="lastName" required="required" class="form-control"/></div><div class="form-group"><label for="first-name-input">Логин</label><input type="text" placeholder="Введите логин" id="first-name-input" ng-model="nickName" required="required" class="form-control"/></div><div class="form-group"><label for="first-name-input">Пароль</label><input type="password" id="first-name-input" placeholder="Введите пароль" ng-model="password" required="required" class="form-control"/></div><div class="form-group"><label for="first-name-input">Подтверждение пароля</label><input type="password" id="first-name-input" placeholder="Повторите пароль" ng-model="secondPassword" required="required" class="form-control"/></div><button ng-disabled="registerForm.$invalid" ng-click="register()" class="btn btn-default btn-lg">Зарегистрироваться</button></form></div>
