<div class="jumbotron"><h1>Добро пожаловать, {{user.firstName}} {{user.lastName}}.</h1><p>В этом разделе вам доступны все сохраненные таблицы.</p></div><ul class="list-group"><li ng-repeat="table in userTables track by $index" class="table-list list-group-item clearfix"><a ng-href="#tables/{{table._id}}" class="profile-table-link">{{table.tableName}}</a><span class="pull-right"><a ng-href="#tables/{{table._id}}" ng-click="tableService.edit = true" class="btn btn-info marged-right">Редактировать</a><button ng-click="deleteTable(table, $index)" class="btn btn-danger marged-right">Удалить</button><button type="button" data-toggle="dropdown" aria-expanded="false" class="btn btn-default">Сохранить как...<span class="caret"></span></button><ul role="menu" class="dropdown-menu save-dropdown"><li><a ng-click="exportTable(table, 'xlsx')">Файл MS Excel</a></li><li><a ng-click="exportTable(table, 'docx')">Файл MS Word</a></li></ul></span></li></ul>
