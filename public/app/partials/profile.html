<div class="well">{{user.firstName}}</div><div class="well">{{user.lastName}}</div><ul class="list-group"><li ng-repeat="table in userTables track by $index" class="list-group-item clearfix"><a ng-href="#tables/{{table._id}}">{{table.tableName}}</a><span class="pull-right"><button class="btn btn-info marged-right">Редактировать</button><button ng-click="deleteTable(table, $index)" class="btn btn-danger marged-right">Удалить</button><button type="button" data-toggle="dropdown" aria-expanded="false" class="btn btn-default">Сохранить как...<span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li><a ng-click="exportTable(table, 'xlsx')">Файл MS Excel</a></li><li><a ng-click="exportTable(table, 'docx')">Файл MS Word</a></li></ul></span></li></ul>
